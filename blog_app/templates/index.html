{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"/>
    <title>Main Blogs</title>
  </head>
  <body>
    <div class="container">
      {% for product in product_list %}
      <div class="card">
        <div class="image">
          <img src="{{ product.image }}" alt="{{ product.name }}" />
        </div>
        <div class="content">
          <p class="title">{{ product.name }}</p>
          <p class="description">{{product.short_description}}</p>
          <div class="button-container">
            <a href="{% url 'product_details' product.pk %}" class="view"
              >Read more</a
            >
            <a href="{% url 'edit_product' product.pk %}" class="edit">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="delete"
              >Delete</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <footer>
      <p>Created by Nour Eldeen Mohamed (<a href="https://github.com/NourEldeenM">NourEldeenM on GitHub</a>).</p>
    </footer>    
  </body>
</html>
